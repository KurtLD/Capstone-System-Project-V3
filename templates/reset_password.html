{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="{% static 'reset_password.css' %}" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <div class="logo-container">Reset Password</div>
        <form method="post" action="{% url 'reset_password' %}" class="form">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_password"><i class="fas fa-lock"></i> New Password:</label>
                {{ form.password }}
            </div>
            <div class="form-group">
                <label for="id_confirm_password"><i class="fas fa-key"></i> Confirm Password:</label>
                {{ form.confirm_password }}
            </div>
            <button type="submit" class="form-submit-btn">Reset Password</button>
        </form>
    </div>
</body>
</html>
