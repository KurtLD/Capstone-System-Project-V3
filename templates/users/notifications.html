<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .notification-list {
            list-style: none;
            padding: 0;
        }
        .notification-list li {
            margin: 10px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .notification-list li.unread {
            background-color: #f9f9f9;
        }
        .notification-list li.read {
            background-color: #e0e0e0; /* Light gray for read notifications */
        }
        .notification-list li .mark-read {
            color: blue;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .notification-list li .mark-read:hover {
            text-decoration: underline;
        }
        .notification-list li .read-label {
            color: green;
            font-size: 0.9rem;
            font-weight: bold;
        }
        .no-notifications {
            text-align: center;
            margin-top: 50px;
            color: #888;
        }
        .bell-icon {
            position: relative;
            display: inline-block;
            margin-right: 20px;
        }
        .bell-icon .notif-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background: red;
            color: white;
            border-radius: 50%;
            padding: 0.2rem 0.5rem;
            font-size: 0.8rem;
            font-weight: bold;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .mark-all-read {
            background: blue;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .mark-all-read:hover {
            background: darkblue;
        }
    </style>
</head>
<body>
    <header>
        <!-- <div class="bell-icon">
            <a href="{% url 'notifications' %}" style="color: black; text-decoration: none;">
                <i class="fas fa-bell" style="font-size: 1.5rem;"></i>
                {% if notif_count != 0 %}
                <span class="notif-count">{{ notif_count }}</span>
                {% endif %}
            </a>
        </div> -->
        <h1>Notifications</h1>
        
        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search notifications..." style="width: 100%; padding: 10px; font-size: 1rem;">
        </div>
    </header>

    <main>
        

        <!-- Mark All as Read Button -->
        {% if notif_count > 1 %}
        <button class="mark-all-read" id="mark-all-read">Mark All as Read</button>
        {% endif %}
        
        <!-- Notifications List -->
        {% if notifications %}
        <div id="notification-list">
            {% include 'users/partials_notification_list.html' %}
        </div>
        {% else %}
        <div class="no-notifications">
            <p>No new notifications.</p>
        </div>
        {% endif %}

    </main>

    <script>
        // AJAX search logic
        $('#search-input').on('input', function () {
            const query = $(this).val();
            $.ajax({
                url: "{% url 'notifications' %}", // Update this URL if necessary
                data: {
                    search: query
                },
                headers: {
                    'X-Requested-With': 'XMLHttpRequest' // Identify this as an AJAX request
                },
                success: function (data) {
                    // Replace only the notification list's content
                    $('#notification-list').html(data);
                },
                error: function () {
                    console.error('Error fetching search results.');
                }
            });
        });


        // Mark All as Read logic
        $('#mark-all-read').on('click', function() {
            if (confirm("Are you sure you want to mark all notifications as read?")) {
                $.ajax({
                    url: "{% url 'mark_all_notifications_as_read' %}",
                    type: "POST",
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    success: function() {
                        alert('All notifications marked as read.');
                        location.reload();
                    },
                    error: function() {
                        alert('Error marking notifications as read.');
                    }
                });
            }
        });
    </script>
</body>
</html>
