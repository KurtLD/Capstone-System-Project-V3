{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Update Adviser</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'admin/reco_app/update_adviserFromAdviser.css' %}">
</head>
<body>
    <div class="form-container">
        <h1>Update Adviser</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_faculty">Faculty</label>
                {{ form.faculty }}
            </div>
            <div class="form-group">
                <label for="id_approved_title">Approved Title</label>
                {{ form.approved_title }}
            </div>
            <button class="btn btn-primary" type="submit">Save Changes</button>
            <a class="btn btn-danger" href="{% url 'adviser_list' %}">Cancel</a>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
