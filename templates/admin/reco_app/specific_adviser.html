<!DOCTYPE html>
<html>
<head>
    <title>Specific Adviser List</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Adviser List for Approved Title: {{ title }}</h1>
        <table class="table table-bordered">
            <thead class="column">
                <tr>
                    <th>Faculty Name</th>
                    <th>Approved Title</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for adviser in advisers %}
                    <tr class="{% if adviser.approved_title == title %}highlight{% endif %}">
                        <td>{{ adviser.faculty.name }}</td>
                        <td>{{ adviser.approved_title }}</td>
                        <td class="d-flex gap-2">
                            <a class="btn btn-primary mr-2" href="{% url 'update_specific_adviser' adviser.id %}">Update</a>
                            <a class="btn btn-danger" href="{% url 'delete_specific_adviser' adviser.id %}" onclick="return confirm('Are you sure you want to delete this record?')">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a class="btn btn-secondary mt-3" href="{% url 'recommend_adviser' %}">Back to Recommendation</a>
    </div>
    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
